<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global HLS Cinema - Shared URL Only</title>
    <!-- Load HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* 1. SETUP SCREEN (Input) */
        #setup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: #121212;
            color: white;
            z-index: 50;
            position: absolute;
        }

        .input-box {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            width: 90%;
            max-width: 550px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background: #0d0d0d;
            color: #fff;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        .broadcast-btn {
            width: 100%;
            padding: 15px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .broadcast-btn:hover { background-color: #b20710; }

        /* 2. PLAYER SCREEN */
        #player-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        /* 3. THE "WATCH NOW" POPUP */
        #join-overlay {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .join-btn {
            padding: 20px 40px;
            background: #007bff;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            transition: transform 0.2s;
        }
        .join-btn:hover { transform: scale(1.05); }

        /* 4. CLOSE BUTTON */
        #kill-switch {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 200;
            display: none; 
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        #kill-switch:hover { background: #e50914; border-color: #e50914; }

    </style>
</head>
<body>

    <!-- 1. SETUP -->
    <div id="setup-container">
        <div class="input-box">
            <h2 style="margin-top:0; color:#fff;">ðŸŽ¬ Global Shared Cinema</h2>
            <p style="color:#aaa; margin-bottom:20px;">Paste a link. Everyone gets the video, but controls are local.</p>
            <input type="text" id="streamUrl" placeholder="https://example.com/video.m3u8">
            <button class="broadcast-btn" id="broadcastBtn">Set Global Stream</button>
        </div>
    </div>

    <!-- 2. PLAYER -->
    <div id="player-container">
        <video id="video" controls playsinline></video>
    </div>

    <!-- 3. CLOSE BUTTON -->
    <div id="kill-switch" title="Stop for Everyone">âœ•</div>

    <!-- 4. JOIN OVERLAY -->
    <div id="join-overlay">
        <h1>New Stream Available</h1>
        <button class="join-btn" id="joinBtn">â–¶ Watch</button>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBQLfLCZ4D_PMgPfsdZokbD9cEFdwEI9zc",
            authDomain: "codecompass-efffc.firebaseapp.com",
            databaseURL: "https://codecompass-efffc-default-rtdb.firebaseio.com",
            projectId: "codecompass-efffc",
            storageBucket: "codecompass-efffc.firebasestorage.app",
            messagingSenderId: "1055960889677",
            appId: "1:1055960889677:web:e2ffafcb2edf8270215f04"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const globalRef = ref(db, 'global_stream');

        // --- VARIABLES ---
        let hls = null;
        let currentLoadedUrl = "";

        // UI Elements
        const setupDiv = document.getElementById('setup-container');
        const playerDiv = document.getElementById('player-container');
        const joinOverlay = document.getElementById('join-overlay');
        const video = document.getElementById('video');
        const input = document.getElementById('streamUrl');
        const broadcastBtn = document.getElementById('broadcastBtn');
        const joinBtn = document.getElementById('joinBtn');
        const killSwitch = document.getElementById('kill-switch');

        // --- 1. FIREBASE LISTENER (Read Only) ---
        onValue(globalRef, (snapshot) => {
            const data = snapshot.val();
            
            // CASE 1: Stop Stream (if URL is empty or null)
            if (!data || !data.url) {
                stopLocalPlayer();
                return;
            }

            // CASE 2: New URL detected
            // We ONLY trigger if the URL changes. We do not check for pause/play.
            if (data.url !== currentLoadedUrl) {
                currentLoadedUrl = data.url;
                
                // Switch UI to Player Mode
                setupDiv.style.display = 'none';
                playerDiv.style.display = 'block';
                
                // Show Overlay (Users must click to start due to browser policies)
                joinOverlay.style.display = 'flex'; 
                killSwitch.style.display = 'flex';
            }
        });

        // --- 2. BROADCAST (Write) ---
        broadcastBtn.addEventListener('click', () => {
            const url = input.value.trim();
            if (!url) return alert("Enter a URL");

            // Just sending the URL. No play state, no timestamp.
            set(globalRef, {
                url: url
            });

            // Local setup for the broadcaster
            currentLoadedUrl = url;
            setupDiv.style.display = 'none';
            playerDiv.style.display = 'block';
            killSwitch.style.display = 'flex';
            joinOverlay.style.display = 'none';
            
            initHls(url);
        });

        // --- 3. JOIN BUTTON ---
        joinBtn.addEventListener('click', () => {
            joinOverlay.style.display = 'none';
            initHls(currentLoadedUrl);
        });

        // --- 4. KILL SWITCH ---
        killSwitch.addEventListener('click', () => {
            if(confirm("Close the video for everyone?")) {
                set(globalRef, {
                    url: "" 
                });
            }
        });

        // --- 5. PLAYER FUNCTIONS ---
        function initHls(source) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari Fallback
                video.src = source;
                video.play();
            }
        }

        function stopLocalPlayer() {
            video.pause();
            video.src = "";
            if (hls) {
                hls.destroy();
                hls = null;
            }
            currentLoadedUrl = "";
            input.value = "";
            
            playerDiv.style.display = 'none';
            killSwitch.style.display = 'none';
            joinOverlay.style.display = 'none';
            setupDiv.style.display = 'flex';
        }
    </script>
</body>
</html>
