<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global HLS Cinema</title>
    <!-- Load HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* 1. SETUP SCREEN (Control Panel) */
        #setup-container {
            display: flex; /* Flex is toggled via JS */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: #121212;
            color: white;
            z-index: 50;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }

        /* Minimized state for Control Panel (hidden at bottom) */
        #setup-container.minimized {
            transform: translateY(100%);
            display: none; 
        }

        .input-box {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            width: 90%;
            max-width: 550px;
            border: 1px solid #333;
        }

        h2 { margin-top: 0; color: #fff; }
        
        .status-text {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .highlight { color: #007bff; font-weight: bold; }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background: #0d0d0d;
            color: #fff;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        input:focus { border-color: #007bff; }

        .broadcast-btn {
            width: 100%;
            padding: 15px;
            background-color: #e50914; /* Netflix Red */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .broadcast-btn:hover { background-color: #b20710; }

        /* 2. PLAYER SCREEN */
        #player-container {
            display: block; /* Always exists behind setup */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        /* UI Overlay on Video */
        .video-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 30;
            display: flex;
            gap: 10px;
            pointer-events: none; /* Let clicks pass through */
        }

        .badge {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Button to bring back control panel */
        #show-controls-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 60;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        #show-controls-btn:hover { background: rgba(0,0,0,0.8); }

    </style>
</head>
<body>

    <!-- 1. SETUP / CONTROLS SCREEN -->
    <div id="setup-container">
        <div class="input-box">
            <h2>üåç Global Cinema Control</h2>
            <p class="status-text">
                There is <b>ONE</b> room. Changing the video here changes it for <span class="highlight">everyone on the site</span> immediately.
            </p>
            
            <input type="text" id="streamUrl" placeholder="Paste .m3u8 URL here...">
            <button class="broadcast-btn" id="broadcastBtn">üì° Broadcast to World</button>
            <br><br>
            <p style="font-size: 12px; color: #666;">
                If a video is already playing, just minimize this box.
            </p>
            <button onclick="toggleSetup(false)" style="background:none; border:none; color:#888; cursor:pointer; text-decoration:underline;">
                Close Controls (Watch Current Stream)
            </button>
        </div>
    </div>

    <!-- 2. PLAYER SCREEN -->
    <div id="player-container">
        <div class="video-ui">
            <div class="badge">‚óè LIVE Global Sync</div>
        </div>
        <video id="video" controls playsinline></video>
    </div>

    <!-- Button to reopen controls -->
    <button id="show-controls-btn" onclick="toggleSetup(true)">‚öôÔ∏è Change Video</button>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBQLfLCZ4D_PMgPfsdZokbD9cEFdwEI9zc",
            authDomain: "codecompass-efffc.firebaseapp.com",
            databaseURL: "https://codecompass-efffc-default-rtdb.firebaseio.com",
            projectId: "codecompass-efffc",
            storageBucket: "codecompass-efffc.firebasestorage.app",
            messagingSenderId: "1055960889677",
            appId: "1:1055960889677:web:e2ffafcb2edf8270215f04"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Single Global Reference
        const GLOBAL_REF_PATH = 'global_stream'; 
        const globalRef = ref(db, GLOBAL_REF_PATH);

        // --- VARIABLES ---
        let hls = null;
        let isRemoteUpdate = false; // Flag to prevent feedback loops
        let currentLoadedUrl = "";

        const video = document.getElementById('video');
        const input = document.getElementById('streamUrl');
        const setupDiv = document.getElementById('setup-container');
        const broadcastBtn = document.getElementById('broadcastBtn');

        // --- GLOBAL FUNCTIONS (Exposed to HTML) ---
        window.toggleSetup = function(show) {
            setupDiv.style.display = show ? 'flex' : 'none';
        }

        // --- 1. LISTENER (Receiver) ---
        // This runs whenever ANYONE updates the database
        onValue(globalRef, (snapshot) => {
            const data = snapshot.val();
            
            if (!data) {
                // No stream is active yet
                toggleSetup(true);
                return;
            }

            // A. Check if URL changed
            if (data.url && data.url !== currentLoadedUrl) {
                console.log("New Stream detected:", data.url);
                currentLoadedUrl = data.url;
                input.value = data.url; // Update input box for visibility
                loadStream(data.url);
                
                // Hide setup screen automatically if we are receiving a valid stream
                toggleSetup(false);
            }

            // B. Sync Playback State (Time & Pause/Play)
            // We set the flag true so our own event listeners don't fire updates back to DB
            isRemoteUpdate = true;

            // Sync Play/Pause
            if (data.isPlaying && video.paused) {
                video.play().catch(e => console.log("Autoplay blocked, user interaction needed"));
            } else if (!data.isPlaying && !video.paused) {
                video.pause();
            }

            // Sync Time (if drift is significant > 1.5s)
            const drift = Math.abs(video.currentTime - data.timestamp);
            if (drift > 1.5) {
                // console.log("Syncing drift:", drift);
                video.currentTime = data.timestamp;
            }

            // Reset flag after a short delay
            setTimeout(() => { isRemoteUpdate = false; }, 100);
        });

        // --- 2. BROADCASTER (Sender) ---
        // Updates the database when YOU click broadcast
        broadcastBtn.addEventListener('click', () => {
            const url = input.value.trim();
            if (!url) return alert("Please enter a URL");

            // Overwrite global state
            set(globalRef, {
                url: url,
                isPlaying: true,
                timestamp: 0,
                lastUpdated: Date.now()
            });
            
            toggleSetup(false);
        });

        // --- 3. VIDEO EVENT LISTENERS (Sync Controls) ---
        // Updates the database when YOU pause/play/seek
        const updateGlobalState = () => {
            if (isRemoteUpdate) return; // Don't update if the change came from Firebase

            update(globalRef, {
                isPlaying: !video.paused,
                timestamp: video.currentTime,
                lastUpdated: Date.now()
            });
        };

        video.addEventListener('play', updateGlobalState);
        video.addEventListener('pause', updateGlobalState);
        video.addEventListener('seeked', updateGlobalState);

        // --- 4. HLS PLAYER LOGIC ---
        function loadStream(source) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Try to play immediately
                    video.play().catch(() => {
                        // If browser blocks audio autoplay, mute and try again
                        video.muted = true;
                        video.play();
                    });
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }
    </script>
</body>
</html>
