<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Direct Player</title>
    <!-- Load HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 1. SETUP SCREEN (Input Box) */
        #setup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: #121212;
            color: white;
            z-index: 10;
            position: absolute;
        }

        .input-box {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            width: 90%;
            max-width: 600px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background: #000;
            color: #fff;
            border-radius: 6px;
            outline: none;
        }

        button.play-btn {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
        }
        button.play-btn:hover { background-color: #0056b3; }

        /* 2. PLAYER SCREEN (Full width) */
        #player-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Close Button (Hidden until hover) */
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 30;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #player-container:hover #close-btn { opacity: 1; }

    </style>
</head>
<body>

    <!-- Setup Screen -->
    <div id="setup-container">
        <div class="input-box">
            <h2>HLS Stream Player</h2>
            <p style="color:#888; margin-bottom: 15px; font-size: 14px;">
                Tip: Add <code>?LINK_HERE</code> to the end of your address bar to auto-play.
            </p>
            <input type="text" id="streamUrl" placeholder="Paste .m3u8 link here...">
            <br>
            <button class="play-btn" onclick="manualStart()">Play Stream</button>
        </div>
    </div>

    <!-- Player Screen -->
    <div id="player-container">
        <div id="close-btn" onclick="stopPlayer()">âœ•</div>
        <video id="video" controls autoplay></video>
    </div>

    <script>
        var video = document.getElementById('video');
        var input = document.getElementById('streamUrl');
        var setupDiv = document.getElementById('setup-container');
        var playerDiv = document.getElementById('player-container');
        var hls = null;

        // 1. Check URL on Load
        window.addEventListener('load', function() {
            // Get everything after the '?' in the URL
            var urlParams = window.location.search.substring(1);
            
            if (urlParams) {
                // Determine if the URL was encoded or raw
                var cleanUrl = urlParams;
                try {
                    // Try decoding (in case browser encoded special chars)
                    cleanUrl = decodeURIComponent(urlParams);
                } catch (e) {
                    cleanUrl = urlParams;
                }
                
                input.value = cleanUrl;
                playStream(cleanUrl);
            }
        });

        // 2. Button Click Handler
        function manualStart() {
            var url = input.value.trim();
            if(url) playStream(url);
        }

        // 3. Core Player Logic
        function playStream(source) {
            setupDiv.style.display = 'none';
            playerDiv.style.display = 'block';

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Autoplay prevented"));
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        // 4. Stop / Close Logic
        function stopPlayer() {
            video.pause();
            video.src = "";
            if (hls) {
                hls.destroy();
                hls = null;
            }
            playerDiv.style.display = 'none';
            setupDiv.style.display = 'flex';
            
            // Clear the URL bar so the user can enter a new one without reloading immediately
            history.pushState("", document.title, window.location.pathname);
            input.value = "";
        }
    </script>
</body>
</html>
