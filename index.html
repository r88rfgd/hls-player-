<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive HLS Player</title>
    <!-- Load HLS.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden; /* Stop scrolling */
        }

        /* The Setup Menu (Visible initially) */
        #setup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            z-index: 10;
            position: relative;
            background: #1a1a1a;
            color: white;
        }

        .input-box {
            background: #333;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
        }

        input {
            width: 70%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #555;
            background: #222;
            color: white;
            border-radius: 4px;
        }

        button.play-btn {
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button.play-btn:hover { background-color: #0056b3; }

        /* The Video Player (Hidden initially) */
        #player-container {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Keeps aspect ratio, adds black bars if needed */
        }

        /* The 'Back' button overlay */
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 30;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden unless hovered */
            transition: opacity 0.3s;
        }

        /* Show back button when hovering anywhere on the player */
        #player-container:hover #close-btn {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- 1. The Input Menu -->
    <div id="setup-container">
        <div class="input-box">
            <h2>HLS Player</h2>
            <input type="text" id="streamUrl" placeholder="Paste .m3u8 link..." value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">
            <br>
            <button class="play-btn" onclick="startPlayer()">Play Fullscreen</button>
            <p id="status" style="color:#aaa; font-size:12px; margin-top:10px;"></p>
        </div>
    </div>

    <!-- 2. The Fullscreen Player -->
    <div id="player-container">
        <div id="close-btn" onclick="stopPlayer()" title="Close Player">âœ•</div>
        <video id="video" controls autoplay></video>
    </div>

    <script>
        var video = document.getElementById('video');
        var input = document.getElementById('streamUrl');
        var setupDiv = document.getElementById('setup-container');
        var playerDiv = document.getElementById('player-container');
        var statusMsg = document.getElementById('status');
        var hls = null;

        function startPlayer() {
            var source = input.value.trim();
            if (!source) {
                alert("Please paste a link first");
                return;
            }

            // UI Switch: Hide menu, show player
            setupDiv.style.display = 'none';
            playerDiv.style.display = 'block';

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                
                // If error, go back to menu
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        console.error("Error:", data);
                        // Optional: stopPlayer(); alert("Stream failed");
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari Native
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        function stopPlayer() {
            // Stop video
            video.pause();
            video.src = "";
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // UI Switch: Hide player, show menu
            playerDiv.style.display = 'none';
            setupDiv.style.display = 'flex';
        }
    </script>
</body>
</html>
