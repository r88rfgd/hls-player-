<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Watch Party</title>
    <!-- Load HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 1. SETUP SCREEN */
        #setup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: #121212;
            color: white;
            z-index: 10;
            position: absolute;
        }

        .input-box {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            width: 90%;
            max-width: 600px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background: #000;
            color: #fff;
            border-radius: 6px;
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .play-btn { background-color: #444; color: white; }
        .play-btn:hover { background-color: #666; }

        .party-btn { background-color: #007bff; color: white; }
        .party-btn:hover { background-color: #0056b3; }

        /* 2. PLAYER SCREEN */
        #player-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Overlay UI inside player */
        .overlay-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 30;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #player-container:hover .overlay-ui { opacity: 1; }

        .status-badge {
            background: rgba(0, 0, 0, 0.6);
            color: #00ff88;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .room-info {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 14px;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 30;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #player-container:hover #close-btn { opacity: 1; }

    </style>
</head>
<body>

    <!-- Setup Screen -->
    <div id="setup-container">
        <div class="input-box">
            <h2>HLS Player</h2>
            <p style="color:#888; margin-bottom: 15px; font-size: 14px;">
                Paste a .m3u8 link. Use "Watch Together" to sync with friends.
            </p>
            <input type="text" id="streamUrl" placeholder="https://example.com/video.m3u8">
            <br>
            <div class="btn-group">
                <button class="play-btn" id="localPlayBtn">Play Solo</button>
                <button class="party-btn" id="createPartyBtn">üé• Watch Together</button>
            </div>
        </div>
    </div>

    <!-- Player Screen -->
    <div id="player-container">
        <div class="overlay-ui">
            <div id="syncStatus" class="status-badge" style="display:none;">‚óè Live Sync</div>
            <div id="copyLinkBtn" class="room-info" style="display:none;" onclick="copyRoomLink()">üîó Copy Room Link</div>
        </div>

        <div id="close-btn" onclick="stopPlayer()">‚úï</div>
        <video id="video" controls autoplay></video>
    </div>

    <!-- Firebase Logic Type Module -->
    <script type="module">
        // 1. Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // 2. Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQLfLCZ4D_PMgPfsdZokbD9cEFdwEI9zc",
            authDomain: "codecompass-efffc.firebaseapp.com",
            databaseURL: "https://codecompass-efffc-default-rtdb.firebaseio.com",
            projectId: "codecompass-efffc",
            storageBucket: "codecompass-efffc.firebasestorage.app",
            messagingSenderId: "1055960889677",
            appId: "1:1055960889677:web:e2ffafcb2edf8270215f04"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 3. Variables
        let hls = null;
        let activeRoomId = null;
        let isRemoteUpdate = false; // Prevents loops (DB update -> Video Event -> DB update)

        const video = document.getElementById('video');
        const input = document.getElementById('streamUrl');
        const setupDiv = document.getElementById('setup-container');
        const playerDiv = document.getElementById('player-container');
        const localBtn = document.getElementById('localPlayBtn');
        const partyBtn = document.getElementById('createPartyBtn');
        const statusBadge = document.getElementById('syncStatus');
        const copyLinkBtn = document.getElementById('copyLinkBtn');

        // 4. Initialization Logic
        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const roomParam = params.get('room');
            const linkParam = params.get('LINK_HERE'); // Legacy support

            if (roomParam) {
                // We are joining a room
                activeRoomId = roomParam;
                statusBadge.style.display = 'flex';
                copyLinkBtn.style.display = 'block';
                input.value = "Joining Room...";
                
                // Get URL from DB
                const roomRef = ref(db, 'rooms/' + activeRoomId);
                const snapshot = await get(roomRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    startHls(data.url);
                    initSyncListeners(activeRoomId);
                } else {
                    alert("Room not found or expired.");
                    window.history.pushState({}, document.title, window.location.pathname);
                    setupDiv.style.display = 'flex';
                }
            } else if (linkParam) {
                input.value = linkParam;
                startHls(linkParam);
            }
        });

        // 5. Button Actions
        localBtn.addEventListener('click', () => {
            const url = input.value.trim();
            if(url) startHls(url);
        });

        partyBtn.addEventListener('click', () => {
            const url = input.value.trim();
            if(!url) return alert("Please enter a valid URL first.");

            // Generate Random Room ID
            const newRoomId = Math.random().toString(36).substring(2, 8);
            
            // Save initial state to Firebase
            set(ref(db, 'rooms/' + newRoomId), {
                url: url,
                isPlaying: true,
                timestamp: 0,
                lastUpdated: Date.now()
            }).then(() => {
                // Reload page with ?room=ID
                const newUrl = window.location.pathname + '?room=' + newRoomId;
                window.location.href = newUrl;
            });
        });

        // 6. HLS Player Logic
        function startHls(source) {
            setupDiv.style.display = 'none';
            playerDiv.style.display = 'block';

            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play().catch(e => console.log("Autoplay blocked"));
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }

        // 7. Synchronization Logic (The "Watch Together" Magic)
        function initSyncListeners(roomId) {
            const roomRef = ref(db, 'rooms/' + roomId);

            // A. LISTEN to Firebase changes
            onValue(roomRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Prevent triggering our own events
                isRemoteUpdate = true;

                // 1. Sync Play/Pause
                if (data.isPlaying && video.paused) {
                    video.play().catch(()=>{});
                } else if (!data.isPlaying && !video.paused) {
                    video.pause();
                }

                // 2. Sync Time (Only if drift is > 1.5 seconds)
                const timeDiff = Math.abs(video.currentTime - data.timestamp);
                if (timeDiff > 1.5) {
                    console.log(`Syncing time: Local ${video.currentTime} -> Remote ${data.timestamp}`);
                    video.currentTime = data.timestamp;
                }

                setTimeout(() => { isRemoteUpdate = false; }, 50);
            });

            // B. SEND local events to Firebase
            // Helper to update DB
            const updateDb = (playing) => {
                if (isRemoteUpdate) return; // Don't loop
                update(roomRef, {
                    isPlaying: playing,
                    timestamp: video.currentTime,
                    lastUpdated: Date.now()
                });
            };

            video.addEventListener('play', () => updateDb(true));
            video.addEventListener('pause', () => updateDb(false));
            video.addEventListener('seeked', () => updateDb(video.paused ? false : true));
        }

        // 8. Global Window Functions (for inline HTML onclicks)
        window.stopPlayer = function() {
            video.pause();
            video.src = "";
            if (hls) {
                hls.destroy();
                hls = null;
            }
            // Reset UI
            playerDiv.style.display = 'none';
            setupDiv.style.display = 'flex';
            statusBadge.style.display = 'none';
            copyLinkBtn.style.display = 'none';
            
            // Clear Room URL
            history.pushState("", document.title, window.location.pathname);
            input.value = "";
            activeRoomId = null;
        };

        window.copyRoomLink = function() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const originalText = copyLinkBtn.innerText;
                copyLinkBtn.innerText = "‚úÖ Copied!";
                setTimeout(() => copyLinkBtn.innerText = originalText, 2000);
            });
        };
    </script>
</body>
</html>
