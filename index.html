<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global HLS Cinema - Live Sync</title>
    <!-- Load HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* 1. SETUP SCREEN (Input) */
        #setup-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: #121212;
            color: white;
            z-index: 50;
            position: absolute;
        }

        .input-box {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            width: 90%;
            max-width: 550px;
            border: 1px solid #333;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background: #0d0d0d;
            color: #fff;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }

        .broadcast-btn {
            width: 100%;
            padding: 15px;
            background-color: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .broadcast-btn:hover { background-color: #b20710; }

        /* 2. PLAYER SCREEN */
        #player-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        /* 3. THE "WATCH NOW" POPUP */
        #join-overlay {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .join-btn {
            padding: 20px 40px;
            background: #007bff;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            transition: transform 0.2s;
        }
        .join-btn:hover { transform: scale(1.05); }

        /* 4. LIVE BADGE (Visual Indicator) */
        #live-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: #e50914;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
            z-index: 200;
            display: none;
            pointer-events: none;
        }

        /* 5. CLOSE BUTTON */
        #kill-switch {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 200;
            display: none; 
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        #kill-switch:hover { background: #e50914; border-color: #e50914; }

    </style>
</head>
<body>

    <!-- 1. SETUP -->
    <div id="setup-container">
        <div class="input-box">
            <h2 style="margin-top:0; color:#fff;">üé¨ Global Live Cinema</h2>
            <p style="color:#aaa; margin-bottom:20px;">Paste a link. Syncs Play/Pause only.</p>
            <input type="text" id="streamUrl" placeholder="https://example.com/video.m3u8">
            <button class="broadcast-btn" id="broadcastBtn">Start Live Stream</button>
        </div>
    </div>

    <!-- 2. PLAYER -->
    <div id="player-container">
        <video id="video" controls playsinline></video>
        <div id="live-badge">‚óè LIVE</div>
    </div>

    <!-- 3. CLOSE BUTTON -->
    <div id="kill-switch" title="Stop for Everyone">‚úï</div>

    <!-- 4. JOIN OVERLAY -->
    <div id="join-overlay">
        <h1>Live Stream Active</h1>
        <button class="join-btn" id="joinBtn">‚ñ∂ Sync to Live</button>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBQLfLCZ4D_PMgPfsdZokbD9cEFdwEI9zc",
            authDomain: "codecompass-efffc.firebaseapp.com",
            databaseURL: "https://codecompass-efffc-default-rtdb.firebaseio.com",
            projectId: "codecompass-efffc",
            storageBucket: "codecompass-efffc.firebasestorage.app",
            messagingSenderId: "1055960889677",
            appId: "1:1055960889677:web:e2ffafcb2edf8270215f04"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const globalRef = ref(db, 'global_stream');

        // --- VARIABLES ---
        let hls = null;
        let isRemoteUpdate = false;
        let currentLoadedUrl = "";

        // UI Elements
        const setupDiv = document.getElementById('setup-container');
        const playerDiv = document.getElementById('player-container');
        const joinOverlay = document.getElementById('join-overlay');
        const video = document.getElementById('video');
        const input = document.getElementById('streamUrl');
        const broadcastBtn = document.getElementById('broadcastBtn');
        const joinBtn = document.getElementById('joinBtn');
        const killSwitch = document.getElementById('kill-switch');
        const liveBadge = document.getElementById('live-badge');

        // --- 1. FIREBASE LISTENER (Read Only) ---
        onValue(globalRef, (snapshot) => {
            const data = snapshot.val();
            
            // CASE 1: Stop Stream
            if (!data || !data.url) {
                stopLocalPlayer();
                return;
            }

            // CASE 2: New URL (Setup)
            if (data.url !== currentLoadedUrl) {
                currentLoadedUrl = data.url;
                setupDiv.style.display = 'none';
                playerDiv.style.display = 'block';
                joinOverlay.style.display = 'flex'; // Ask permission to start
                killSwitch.style.display = 'flex';
                liveBadge.style.display = 'block';
                return; 
            }

            // CASE 3: Sync Play/Pause (Only if already watching)
            if (joinOverlay.style.display === 'none') {
                isRemoteUpdate = true;

                // Sync Play/Pause Status
                if (data.isPlaying && video.paused) {
                    // Force jump to LIVE whenever we resume
                    jumpToLive(); 
                    video.play().catch(e => console.log("Autoplay blocked:", e));
                } else if (!data.isPlaying && !video.paused) {
                    video.pause();
                }

                // Reset flag shortly
                setTimeout(() => { isRemoteUpdate = false; }, 500);
            }
        });

        // --- 2. BROADCAST (Write) ---
        broadcastBtn.addEventListener('click', () => {
            const url = input.value.trim();
            if (!url) return alert("Enter a URL");

            // Init DB (No timestamp, just Play State)
            set(globalRef, {
                url: url,
                isPlaying: true, // Auto-play on start
                lastUpdated: Date.now()
            });

            currentLoadedUrl = url;
            setupDiv.style.display = 'none';
            playerDiv.style.display = 'block';
            killSwitch.style.display = 'flex';
            joinOverlay.style.display = 'none';
            liveBadge.style.display = 'block';
            
            initHls(url);
        });

        // --- 3. JOIN BUTTON ---
        joinBtn.addEventListener('click', () => {
            joinOverlay.style.display = 'none';
            initHls(currentLoadedUrl);
        });

        // --- 4. KILL SWITCH ---
        killSwitch.addEventListener('click', () => {
            if(confirm("Stop this stream for everyone?")) {
                set(globalRef, {
                    url: "", 
                    isPlaying: false
                });
            }
        });

        // --- 5. SYNC EVENTS (Write) ---
        const updateState = () => {
            if (isRemoteUpdate || joinOverlay.style.display !== 'none') return;
            
            // We ONLY update play/pause. Timestamps are ignored.
            update(globalRef, {
                isPlaying: !video.paused,
                lastUpdated: Date.now()
            });
        };

        video.addEventListener('play', updateState);
        video.addEventListener('pause', updateState);
        // We removed 'seeked' and 'timeupdate' to prevent timestamp conflicts.

        // --- 6. PLAYER FUNCTIONS ---
        function initHls(source) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                
                // HLS Config: Aggressively target "Live Edge"
                hls = new Hls({
                    startPosition: -1, // Start at LIVE
                    liveSyncDurationCount: 2, // Keep buffers small (closer to live)
                });

                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari Fallback
                video.src = source;
                video.play();
            }
        }

        // Helper: Force video to the very end (Live)
        function jumpToLive() {
            if (hls && hls.liveSyncPosition) {
                video.currentTime = hls.liveSyncPosition;
            } else if (video.seekable.length > 0) {
                video.currentTime = video.seekable.end(0) - 1; // 1s safety buffer
            }
        }

        function stopLocalPlayer() {
            video.pause();
            video.src = "";
            if (hls) {
                hls.destroy();
                hls = null;
            }
            currentLoadedUrl = "";
            input.value = "";
            
            playerDiv.style.display = 'none';
            killSwitch.style.display = 'none';
            joinOverlay.style.display = 'none';
            liveBadge.style.display = 'none';
            setupDiv.style.display = 'flex';
        }
    </script>
</body>
</html>
